<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cleanroommonitoring</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script type="text/javascript">
    window.onload = function () {
      var columnChart = new CanvasJS.Chart("columnChartContainer",
        {
          axisY: {
            interval: 1,
          },
          data: [

            {
              name: "Temparature (°C)",
              dataPoints: [
                { x: 1, y: 0, label: "2020-10-16" },
                { x: 2, y: 0, label: "2020-10-17" },
                { x: 3, y: 0, label: "2020-10-18" },
                { x: 4, y: 0, label: "2020-10-19" },
                { x: 5, y: 0, label: "2020-10-20" },
                { x: 6, y: 0, label: "2020-10-21" },
                { x: 7, y: 0, label: "2020-10-22" }
              ]
            },
            {
              name: "Temparature (°C)",
              dataPoints: [
                { x: 1, y: 20, label: "2020-10-16" },
                { x: 2, y: 20, label: "2020-10-17" },
                { x: 3, y: 20, label: "2020-10-18" },
                { x: 4, y: 20, label: "2020-10-19" },
                { x: 5, y: 20, label: "2020-10-20" },
                { x: 6, y: 20, label: "2020-10-21" },
                { x: 7, y: 20, label: "2020-10-22" }

              ]
            },
            {
              dataPoints: [
                { x: 1, y: 0, label: "2020-10-16" },
                { x: 2, y: 0, label: "2020-10-17" },
                { x: 3, y: 0, label: "2020-10-18" },
                { x: 4, y: 0, label: "2020-10-19" },
                { x: 5, y: 0, label: "2020-10-20" },
                { x: 6, y: 0, label: "2020-10-21" },
                { x: 7, y: 10, label: "2020-10-22" }

              ]
            }
          ]
        });

      columnChart.render();

      var chart = new CanvasJS.Chart("splineChartContainer", {
        theme: "light2",
        animationEnabled: true,
        title: {
          text: ""
        },
        axisY: {
          suffix: "",
          interval: 10
        },
        toolTip: {
          shared: "true"
        },
        legend: {
          cursor: "pointer",
          itemclick: toggleDataSeries
        },
        data: [
        {
          type: "spline",
          showInLegend: true,
          yValueFormatString: "##.00mn",
          name: "Temparature (°C)",
          dataPoints: [
            { label: "19:32:12", y: 7 },
            { label: "19:32:18", y: 27 },
            { label: "19:32:24", y: 25 },
            { label: "19:32:30", y: 22 },
            { label: "19:32:37", y: 18 },
            { label: "19:32:43", y: 30 },
            { label: "19:32:49", y: 17 },
            { label: "19:32:55", y: 19 }
          ]
        },
        {
          type: "spline",
          showInLegend: true,
          yValueFormatString: "##.00mn",
          name: "Humidity (%)",
          dataPoints: [
            { label: "19:32:12", y: 35   },
            { label: "19:32:18", y: 20 },
            { label: "19:32:24", y: 35 },
            { label: "19:32:30", y: 37 },
            { label: "19:32:37", y: 63 },
            { label: "19:32:43", y: 43 },
            { label: "19:32:49", y: 33 },
            { label: "19:32:55", y: 40 }
          ]
        },
        {
          type: "spline",
          showInLegend: true,
          yValueFormatString: "##.00mn",
          name: "Pressure (atm)",
          dataPoints: [
            { label: "19:32:12", y: 20 },
            { label: "19:32:18", y: 10 },
            { label: "19:32:24", y: 28 },
            { label: "19:32:30", y: 31 },
            { label: "19:32:37", y: 27 },
            { label: "19:32:43", y: 13 },
            { label: "19:32:49", y: 23 },
            { label: "19:32:55", y: 29 }
          ]
        }
      ]
      });
      chart.render();

      function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
          e.dataSeries.visible = false;
        } else {
          e.dataSeries.visible = true;
        }
        chart.render();
      }


    }
  </script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>

</body>

</html>
